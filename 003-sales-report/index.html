<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003 Sale Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="header">
                <span>Weekly Report</span><span>Revenue</span><br>
                <span>01. Feb - 07. Feb</span><span>$ 3000.00</span>
            </div>
            <div class="parameter">
                <span class="red">Views</span>
                <span class="blue">Purchases</span>
            </div>
            <div class="chart">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="red-data">
                    <svg>
                        <polyline points="5,60 45,39 90,58 130,20 175,50 220,37 260,60" class="red-line" />
                    </svg>
                    <div class="points"></div>
                </div>
                <div class="blue-data">
                    <svg>
                        <polyline points="5,88 45,69 90,90 130,77 175,88 220,63 260,82" class="blue-line" />
                    </svg> 
                    <div class="points"></div>
                </div>
            </div>
            <div class="days">
                <span class="day">mon</span>
                <span class="day">tue</span>
                <span class="day">wed</span>
                <span class="day">thu</span>
                <span class="day">fri</span>
                <span class="day">sat</span>
                <span class="day">sun</span>
            </div>
        </div>    
    </div>
</body>
</html>
