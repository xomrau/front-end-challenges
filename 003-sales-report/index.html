<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003 Sale Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="header">
                <span class="title">Weekly Report</span>
                <span class="date">01. Feb - 07. Feb</span>
                <span class="type">Revenue</span>
                <span class="value">$ 3000.00</span>
            </div>
            <div class="parameter">
                <span class="red">Views</span>
                <span class="blue">Purchases</span>
            </div>
            <div class="chart">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="red-data">
                    <svg>
                        <polyline points="5,60 45,39 90,58 130,20 175,50 220,37 260,60" class="red-line" />
                    </svg>
                    <div class="points">
                        <div class="point red-point-1">
                            <div class="tooltip">480</div>
                        </div>
                        <div class="point red-point-2">
                            <div class="tooltip">652</div>
                        </div>
                        <div class="point red-point-3">
                            <div class="tooltip">492</div>
                        </div>
                        <div class="point red-point-4">
                            <div class="tooltip">768</div>
                        </div>
                        <div class="point red-point-5">
                            <div class="tooltip">502</div>
                        </div>
                        <div class="point red-point-6">
                            <div class="tooltip">631</div>
                        </div>
                        <div class="point red-point-7">
                            <div class="tooltip">483</div>
                        </div>
                    </div>
                </div>
                <div class="blue-data">
                    <svg>
                        <polyline points="5,88 45,69 90,90 130,77 175,88 220,63 260,82" class="blue-line" />
                    </svg> 
                    <div class="points">
                        <div class="point blue-point-1">
                            <div class="tooltip">12</div>
                        </div>
                        <div class="point blue-point-2">
                            <div class="tooltip">34</div>
                        </div>
                        <div class="point blue-point-3">
                            <div class="tooltip">11</div>
                        </div>
                        <div class="point blue-point-4">
                            <div class="tooltip">25</div>
                        </div>
                        <div class="point blue-point-5">
                            <div class="tooltip">15</div>
                        </div>
                        <div class="point blue-point-6">
                            <div class="tooltip">41</div>
                        </div>
                        <div class="point blue-point-7">
                            <div class="tooltip">23</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="days">
                <span class="day">mon</span>
                <span class="day">tue</span>
                <span class="day">wed</span>
                <span class="day">thu</span>
                <span class="day">fri</span>
                <span class="day">sat</span>
                <span class="day">sun</span>
            </div>
        </div>    
    </div>
</body>
</html>
