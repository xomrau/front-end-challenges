<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 Profile UI</title>
</head>
<body>
    <div class="frame">
        <div class="profile-card">
            <div class="profile">
                <div class="image-frame">
                    <img src="" alt="">
                </div>
                <div class="full-name">Jessica Potter</div>
                <div class="title">Visual Artist</div>
                <div class="cta">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="stats">
                <div class="posts">
                    <span class="big">405</span>
                    <span class="small">Posts</span>
                </div>
                <div class="likes">
                    <span class="big">1543</span>
                    <span class="small">Likes</span>
                </div>
                <div class="follower">
                    <span class="big">150</span>
                    <span class="small">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
